buildscript {
         dependencies {
                classpath group: 'de.sebastianruziczka', name: 'gradle-cobol-plugin-unittest-extension', version: 'latest'
        }
}

plugins {
        id 'de.sebastianruziczka.Cobol' version 'latest' apply false
}


cobol {
	srcMain = 'LOGIN_GREETING'
	unittestCodeCoverage = true
}



